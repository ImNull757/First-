<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaCloseForcast</title>
    <style>
        /* CSS for splash page */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #splash-content {
            text-align: center;
            color: white;
        }
        /* CSS to hide main content initially */
        body {
            overflow: hidden;
        }
        /* Main content styles */
        #main-content {
            display: none;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: black;
            margin-bottom: 30px;
        }
        form p {
            margin: 15px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid black;
            box-sizing: border-box;
            background-color: white;
            color: black;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #871292;
            box-shadow: 0px 0px 15px rgba(135, 18, 146, 0.4);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #126e92;
        }
    </style>
</head>
<body style="background-color: black;">
    <!-- Splash Page -->
    <div id="splash">
        <div id="splash-content">
            <h1>TS.</h1>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Heading -->
        <h1>Fill out the boxes below for prediction</h1>
        
        <!-- Form -->
        <form action="/" method="post">
            <p>
                <label for="Open"></label>
                <input type="text" id="Open" name="Open" placeholder="Open">
            </p>
            <p>
                <label for="High"></label>
                <input type="text" id="High" name="High" placeholder="High">
            </p>
            <p>
                <label for="Low"></label>
                <input type="text" id="Low" name="Low" placeholder="Low">
            </p>
            <p>
                <button type="submit">Get Prediction</button>
            </p>
            <!-- Display Prediction Result -->
            <p>{{ result }}</p>
        </form>
    </div>

    <!-- JavaScript to hide splash and show main content after a delay -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if splash screen has been shown before
            if (!localStorage.getItem("splashShown")) {
                setTimeout(function() {
                    document.getElementById("splash").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                    document.body.style.overflow = "auto";
                    // Set a flag in localStorage indicating the splash has been shown
                    localStorage.setItem("splashShown", "true");
                }, 3000);
            } else {
                // Skip the splash screen if it has been shown before
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.body.style.overflow = "auto";
            }
        });
    </script>
</body>
</html>
